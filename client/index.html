<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%238A4FFF'/%3E%3C/svg%3E" />
    <title>La Bottega di Moondy | Portfolio Artistico</title>
    <meta name="description" content="Portfolio artistico di La Bottega di Moondy - Calligrafia, illustrazioni e arte digitale con motivi scozzesi. Scopri opere uniche e commissiona lavori personalizzati." />
    <meta property="og:title" content="La Bottega di Moondy | Portfolio Artistico" />
    <meta property="og:description" content="Portfolio artistico con calligrafia, illustrazioni e arte digitale. Stile unico con elementi scozzesi e design elegante." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // GitHub Pages SPA router
      (function(l) {
        if (l.search) {
          const q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            const a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') + l.hash
            );
          }
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
